<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #circle {
      width: 200px;
      
      aspect-ratio: square;
      background-color: blue;
      border-radius: 50%;
      position: relative;
      left:  {{ random_number }}px;
    }
    img {
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
  <h1>Cycle Simulator</h1>
  <div id="circle"><img src="{{url_for('static', filename='cycling.png')}}" align="middle" /></div>
  <h4 id="random_number_display">Value: {{random_number}}</h4>
  

  <script>
    function updateRandomNumber() {
      fetch('/get_random_number')
        .then(response => response.json())
        .then(data => {
          document.getElementById('random_number_display').innerText = data.random_number;
          document.getElementById('circle').style.left = data.random_number + 'px';
        });
    }

    setInterval(updateRandomNumber, 100);
  </script>

</body>
</html>
